<!DOCTYPE html>
<html>

<head>
  <title>HTML Tables</title>

    table,
    th,
    td {
      border: 1px solid black;
      /*border-collapse: collapse;*/
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td>dfsdf</td>
      <td>dfsdf</td>
    </tr>

    <tr>
      <td>dsfsd</td>
      <td>dfdsfsdf</td>
    </tr>
  </table>

</body>

</html>
