<!DOCTYPE html>
<html>
<body>

<h2>JavaScript in Body</h2>

<p id="demo"></p>

<script>
function Student(first, last, age, section) {
  this.firstName = first;
  this.lastName = last;
  this.age = age;
  this.section = section;
}
const newObject = new Student("Santhosh", "R", 50, 10);
alert(newObject.age)
</script>
